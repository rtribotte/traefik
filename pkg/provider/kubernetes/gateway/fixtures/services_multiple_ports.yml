apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: default

spec:
  ports:
    - name: web
      port: 80
      targetPort: 80
    - name: web2
      port: 8000
      targetPort: 8000
  selector:
    app: containous
    task: whoami

---
kind: Endpoints
apiVersion: v1
metadata:
  name: whoami
  namespace: default

subsets:
  - addresses:
      - ip: 10.10.0.1
      - ip: 10.10.0.2
    ports:
      - name: web
        port: 80
      - name: web2
        port: 8000